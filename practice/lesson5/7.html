<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用键盘控制Div</title>
    <style>
    .wrap{
        color: green;
        padding: 10px 15px;
        background: #f0f0f0;
        border: 1px dotted #333;
        margin: 12px;
        font: 12px/1.5 Courier New;
    }
    .left{
        display: inline-block;
        margin-top: 10px;
    }
    .right{
        display: inline-block;
        margin: 20px 50px;
        position: absolute;
    }
    </style>
</head>
<body onkeydown="keyDown(event)">
    <div class="wrap">
        <span>红色方块为键盘操作区域，您可以进行如下操作：</span>
        <div class="left">
            <pre>
上：↑ 下：↓ 左：← 右：→

Ctrl + 1 : 背景变为绿色
Ctrl + 2 : 背景变为黄色
Ctrl + 3 : 背景变为蓝色
Ctrl + ↑ : 放大
Ctrl + ↓ : 缩小 
            </pre>
        </div>
        <div class="right" style="top: 50px;left: 200px;background: red;width: 100px;height: 100px;"></div>
    </div>
    <script>
    function keyDown(e){
        e.preventDefault();
        var currKey = e.which;
        var len = Math.random() * 10;
        var style = document.getElementsByClassName("right")[0].style;
        var top = parseFloat(style.top);
        var left = parseFloat(style.left);
        var width = parseFloat(style.width);
        var height = parseFloat(style.height);
        switch(currKey){
            case 37://←
                style.left = (left - len) + 'px';
                break;
            case 38://↑
                if(e.ctrlKey){
                    style.width = (width + len) + 'px';
                    style.height = (height + len) + 'px';
                }else{
                    style.top = (top - len) + 'px'; 
                }
                break;
            case 39://→
                style.left = (left + len) + 'px';
                break;
            case 40://↓
                if(e.ctrlKey){
                    style.width = (width - len) + 'px';
                    style.height = (height - len) + 'px';
                }else{
                    style.top = (top + len) + 'px';
                }
                break;
            case 49://1
                if(e.ctrlKey){
                    style.background = "green";
                }
                break;
            case 50://2
                if(e.ctrlKey){
                    style.background = "yellow";
                }
                break;
            case 51://3
                if(e.ctrlKey){
                    style.background = "blue";
                }
                break;
        }
        return false;
    }
    </script>
</body>
</html>
