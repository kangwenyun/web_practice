<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数接收参数并弹出 </title>
    <script type="text/javascript" src="../jquery-3.0.0.min.js"></script>
    <style>
        form{
            text-align: center;
        }
        form *{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <input type="text" value="北京市"></br>
            <input type="text" value="海淀区"></br>
            <input type="button" value="传参" onclick="pop()">
        </form>
        <div id="pop_div"></div>
    </div>
    <script>
        function pop(){
            var inp_1 = $(":input[type='text']")[0].value;
            var inp_2 = $(":input[type='text']")[1].value;
            alert(inp_1 + '' + inp_2);
        }
    </script>
</body>
</html>
